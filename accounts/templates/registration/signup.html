{% extends 'base.html' %}

{% block title %}
Sign up
{% endblock title %}

{% block content %}
<main>
    <div class="signup-form">
        <h1>Signup</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="button">Signup</button>
        </form>
    </div>
</main>
{% endblock content %}
